<div class="card mt-5">
	<div class="card-header">Edit Employee</div>
	<form (ngSubmit)="updateFormData()">
	<div class="card-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Name</label>
					<input name="name" type="text" class="form-control" required [(ngModel)]="formData.name">
				</div>

				<div class="form-group">
					<label>Age</label>
					<input name="age" type="number" class="form-control" required [(ngModel)]="formData.age">
				</div>
				<div class="form-group">
					<label>Country</label>
					<input name="country" type="text" class="form-control" required [(ngModel)]="formData.country">
				</div>
				<div class="form-group">
					<label>Position</label>
					<input name="position" type="text" class="form-control" required [(ngModel)]="formData.position">
				</div>
				<div class="form-group">
					<label>Wage</label>
					<input name="wage" type="number" class="form-control" required [(ngModel)]="formData.wage">
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-right">
		<a routerLink="/list" class="btn btn-secondary mr-1">Back</a>
		<button type="submit" class="btn btn-primary">Update Record </button>
	</div>
	</form>
</div>
